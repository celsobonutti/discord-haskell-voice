name:                discord-haskell-voice
version:             0.0.1
description:         Ambitious supplementary library to discord-haskell (work in progress).
                     See the project README on GitHub for more information.
                     <https://github.com/yutotakano/discord-haskell-voice>
synopsis:            Voice support for discord-haskell (WIP).
github:              "yutotakano/discord-haskell-voice"
license:             MIT
author:              Yuto Takano
maintainer:          "moa17stock@gmail.com"
copyright:           "2021 Yuto Takano"
category:            Network
extra-source-files:
- README.md
- ChangeLog.md

default-extensions:  OverloadedStrings

dependencies:
- aeson
- async
- base >= 4.7 && < 5
- BoundedChan
- binary
- bytestring
- discord-haskell == 1.9.2
- lens
- mtl
- network
- opus
- process
- safe-exceptions
- saltine
- text
- time
- unliftio
- websockets
- wuss

library:
  source-dirs: src

executables:
  join-all-on-start:
    main:           examples/JoinAllVC.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - discord-haskell-voice

  join-specific:
    main:           examples/JoinSpecificVC.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - discord-haskell-voice
    - stm-containers
    - optparse-applicative
